<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon assistant IA personnel</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="theme-dark">

    <div class="app-container flex h-screen">

        <!-- Sidebar -->
        <div class="sidebar">
            <button class="new-chat-btn" onclick="app.createNewChat()">+ Nouveau Chat</button>
            <div id="chat-list"></div>
            <h3>Archives</h3>
            <div id="archived-list"></div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div id="chat-header">Chat actif</div>
            <div class="tab-content" id="tab-chat">
                <div id="messages-container"></div>
                <div id="chat-input">
                    <input type="text" id="message-text" placeholder="Écrire un message...">
                    <button id="send-btn">Envoyer</button>
                </div>
            </div>
            <div class="tab-content hidden" id="tab-image">Onglet Image</div>
            <div class="tab-content hidden" id="tab-video">Onglet Vidéo</div>
            <div>
                <button class="tab-btn" onclick="app.showTab('chat')">Chat</button>
                <button class="tab-btn" onclick="app.showTab('image')">Image</button>
                <button class="tab-btn" onclick="app.showTab('video')">Vidéo</button>
                <button id="theme-toggle">Thème</button>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
